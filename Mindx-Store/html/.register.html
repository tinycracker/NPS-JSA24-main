<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../style/account.css">
</head>

<body>
    <div class="account-box">
        

        <div>
            <h2>Register</h2>
            <form>
                <div class="user-box">
                    <input id="username" type="text" name="" required placeholder="username">
                </div>
                <div class="user-box">
                    <input id="email" type="text" name="" required placeholder="Email">
                </div>
                <div class="user-box">
                    <input id="password" type="password" name="" required placeholder="password">
                </div>
                <a href=".register.html" class="account">Don't have an account</a>
                <button type="submit">Creat new account</button>
            </form>
        </div>
       <img src="../assets/signup-image.jpg" alt="Not found"> 
    </div>
    <script src="../scripts/register.js"></script>
</body>

</html>
