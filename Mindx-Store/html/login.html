<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style/account.css">
</head>

<body>
    <div class="account-box">
        <img src="../assets/signin-image.jpg" alt="Not found">

        <div>
            <h2>Login</h2>
            <form>
                <div class="user-box">
                    <input id="email" type="text" name="" required="" placeholder="Email">
                </div>
                <div class="user-box">
                    <input id="password" type="password" name="" required="" placeholder="password">
                </div>
                <a href=".register.html" class="account">Don't have an account</a>
                <button type="submit">Login to your account</button>
            </form>
        </div>
    </div>
    <script src="../scripts/login.js"></script>
</body>

</html>
